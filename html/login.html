<!doctype html>
<html lang="en">
    <head>
        <title>Login</title>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="../css/login.css">
    </head>

    <body>
        <header>
            <div class="container">
                <form id="login">
                    <h1 class="mt-4">Login</h1>
                    <div class="mb-3">
                      <label for="usename" class="form-label">Use Name</label>
                      <input type="text" class="form-control" id="usename">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text text-end">Forgot password?</div>
                    </div>
                    <button type="submit" class="mt-2" >Login</button>
                    <p class="mt-4 mb-5">Not a member? <a href="http://127.0.0.1:5500/html/signup.html" class="text-danger">Sign-Up</a> </p>
                  </form>
            </div>
        </header>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script src="../js/api.js"></script>
        <script src="../js/login.js"></script>
        <script src="../db.json"></script>
    </body>
</html>
