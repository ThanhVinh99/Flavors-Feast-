<!doctype html>
<html lang="en">
    <head>
        <title>Sing-up</title>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="../css/signup.css">
    </head>

    <body>

            <header>
                <div class="container">
                    <form id="signUp">
                        <h1 class="mt-2">Sign-Up</h1>
                        <div class="mb-2">
                          <label for="Usename" class="form-label">Use Name</label>
                          <input type="text" class="form-control" id="Usename">
                        </div>
                        <div class="mb-2">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email">
                        </div>
                        <div class="mb-2">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password">
                        </div>
                        <div class="mb-2">
                            <label for="confirmpassword" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmpassword" placeholder="Confirm your Password">
                        </div>
                        <button type="submit" class="mt-2" id="submit">Sign-Up</button>
                        <p class="mt-2 mb-2">Already a member? <a href="http://127.0.0.1:5500/html/login.html" class="text-danger">Login</a> </p>
                      </form>
                </div>
            </header>

        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script src="../js/signup.js"></script>
        <script src="../js/api.js"></script>
        <script src="../db.json"></script>
    </body>
</html>
